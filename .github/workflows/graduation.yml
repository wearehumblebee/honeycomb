name: Conventional Graduation

on:
  workflow_dispatch:
    inputs:
      bump_type:
        # https://github.com/lerna/lerna/blob/main/commands/version/README.md#semver-bump
        description: 'Lerna semantic bump type'
        required: false

jobs:
  # Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout git branch
      - uses: actions/checkout@v2
      # Install node.js environment
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      # Cache node_modules (busting only when yarn.lock change)
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      # Install dependencies
      - name: Install
        run: yarn install --frozen-lockfile
      # Run all tests
      - name: Test
        run: yarn run test

  # Conventional prerelease
  prerelease:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # Checkout git branch
      - uses: actions/checkout@v2
        with:
          # Fetch the entire history (needed for lerna versioning)
          # @see https://github.com/lerna/lerna/issues/2542
          fetch-depth: 0
      # Install node.js environment
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      # Cache node_modules (busting only when yarn.lock change)
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      # Configure git with the built-in token
      # (to push back the release updates: package.json's version, CHANGELOG etc.)
      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      # Install dependencies
      - name: Install
        run: yarn install --frozen-lockfile
      # Build all packages
      - name: Build
        run: yarn run build
      # Authenticate yarn towards registry.npmjs.org
      - name: Authenticate with Registry
        run: |
          yarn logout
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> .npmrc
          npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # Publish packages
      - name: Publish
        # Using "--no-verify-access" flag since lerna at the moment does not support NPM "automation" tokens
        # https://github.com/lerna/lerna/issues/2788
        run: yarn lerna publish ${{ github.event.inputs.bump_type }} --conventional-graduate --allow-branch '**/*' --no-private --no-verify-access --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
